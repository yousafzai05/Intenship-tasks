<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traffic Light</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
      font-family: serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    main {
      text-align: center;
    }

    #my-details {
      font-weight: 600;
      font-size: 1.1rem;
      background: #1e40af;
      color: #fff;
      padding: 33px;
      border-radius: 40px;
      margin-bottom: 40px;
    }

    .wrapper {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 64px;
    }

    button {
      background: gray;
      color: white;
      font-weight: bold;
      font-family: serif;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      width: 100px;
      text-align: center;
    }

    .traffic-light {
      background: #333;
      border-radius: 24px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      width: 120px;
      align-items: center;
      justify-content: center;
    }

    .light {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      opacity: 0.3;
      transition: opacity 0.3s ease;
    }

    .red {
      background: red;
    }

    .yellow {
      background: yellow;
    }

    .green {
      background: rgb(0, 251, 0);
    }

    .active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <main>
    <p style="margin-bottom: 20px;">While working on this task, I took some help from ChatGPT to better understand and apply JavaScript and CSS effectively.</p>

    <div id="my-details">
      <hr>
      <h2>Company: Technik Nest Pvt LTD |<br>
        Intern: Marjan Yousafzai |<br>
        Intern ID: TN/IN01/WD/024 |<br> Task No: 03 |<br>
        Date: 05/07/2025
      </h2>
      <hr>
    </div>

    <div class="wrapper">
      <div class="buttons">
        <button data-color="red">red</button>
        <button data-color="yellow">yellow</button>
        <button data-color="green">green</button>
      </div>

      <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
      </div>
    </div>
  </main>

  <script>
    const buttons = document.querySelectorAll('button[data-color]');
    const lights = document.querySelectorAll('.light');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const color = button.getAttribute('data-color');
        lights.forEach(light => {
          light.classList.toggle('active', light.classList.contains(color));
        });
      });
    });
  </script>
</body>
</html>
